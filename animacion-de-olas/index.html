<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Olas</title>

    <style>
            body{
                margin: 0;
            }
            .container{
                    display: flex;
                    justify-content: center;
                    align-items: center; /*centra verticalmente*/
                    height: 500px;
                    background: #0f9bf6;
                    position: relative;
                }
            .waves{
                position: absolute;
                /* left: 0;
                right: 0;
                bottom: 0; */
                bottom: -135px;
                height: 527px;
                width: 100%;
                overflow: hidden;
            }
            .wave{
                position: absolute;
                height: 427px;
                width: 2402px;
                left: -180px;
                bottom: 0;
                animation: 5s wave ease-in-out infinite alternate;
                background: url('waves.png') center bottom no-repeat;
                will-change: transform;
            }
            .content{
                font-family: Arial;
                text-align: center;
                font-size: 2em;
                color: rgba(255, 255, 255, .8);
            }
            .wave.a{
                                /*   x   y */  
                background-position: 0 -854px;
            }
            .wave.b{
                background-position: 0 -427px;
                animation-delay: .6s;
            }
            .wave.c{
                background-position: 0 0px;
                animation-delay: 1.2s;
            }
            @keyframes wave{
                0%{
                    transform: translate(0, 0);
                }
                50%{
                    transform: translate(-80px, 30px);
                }
                100%{
                    transform: translate(160px, -60px);
                }
            }
        </style>

</head>
<body>
        <div class="container">
            <div class="content">
                <h1>Hola mundo!</h1>
                <p>Curso de animaciones para la web</p>
            </div>
            <div class="waves">
                <div class="wave circulo a"></div>
                <div class="wave circulo b"></div>
                <div class="wave circulo c"></div>
            </div>
        </div>    
</body>
</html>
